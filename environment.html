<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경보호 캠페인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .main-content {
            background: white;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .image-gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 30%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

</head>
<body>
    <header>

    </header>
    <nav>
        <ul>
            <li><a href="#home">홈</a></li>

            <div class="image-gallery">
